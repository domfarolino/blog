---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% for tag in page.tags %}
    <a class="post-tag" href="/tags/#{{ tag | slugify }}"> {{ tag }} </a>
  {% endfor %}
  <hr>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
