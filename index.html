---
layout: default
title: Chronological
---

<div class="posts">
  <h1 class="page-title">
    <a href="/">{{ page.title }}</a> | <a href="/categories">Categories</a> | <a href="/tags">Tags</a>
  </h1>
<br/>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
